<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/font.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
    </head>
    <body>
    <div class="top">
        <div class="activity"><span class="act"></span>优惠活动</div> 
    </div>
    <div class="main">
        <div class="module">
            <div class="tit">
                <div class="tit_left">全场优惠</div>
                <div class="tit_right">
                    <i>1</i>/<i>1</i>
                </div>
            </div>
            <!--有优惠券-->
            <div class="con">
                <div class="con_top">
                    <div class="sale"></div>
                    <h3>全场满300减10</h3>
                    <p class="txt">双十一特价优惠全场满就减</p>
                    <p class="time icon-time">
                        <span class="time_l">18-22-12  至 18-24-12 </span>
                        <span class="time_r">即将开始</span>
                    </p>
                </div>
                <div class="con_bt">
                    <div class="onLine"></div>
                    <a href="javascrip:;" class="icon-edit"><span>编辑</span></a>
                    <a href="javascrip:;" class="icon-share"><span>分享</span></a>
                </div>
            </div> 
            <!--没有优惠券-->
            <!-- <div class="box">
                <a href="javascrip:;" class="icon-add add"><span>添加优惠</span></a> 
            </div>  -->
            
          </div>
          <div class="module">
            <div class="tit">
                <div class="tit_left">优惠券</div>
                <span class="tit_right">
                    <i>2</i>/<i>3</i>
                </span>
            </div>
            <!--有优惠券-->
            <div class="con">
                <div class="con_top con_gray">
                    <div class="sale"></div>
                    <h3><i>￥</i>20<span>(满500.00可用)</span></h3>
                    <p class="txt">已领取/已使用：12/22   发行总数：1230</p>
                    <p class="time icon-time">
                        <span class="time_l">18-22-12  至 18-24-12 </span>
                        <span class="time_r">已领取完</span>
                    </p>
                </div>
                
            </div>

            <div class="con">
                <div class="con_top con_gray">
                    <div class="sale"></div>
                    <h3><i>￥</i>20<span>(满500.00可用)</span></h3>
                    <p class="txt">已领取/已使用：12/22   发行总数：1230</p>
                    <p class="time icon-time">
                        <span class="time_l">18-22-12  至 18-24-12 </span>
                        <span class="time_r">正在进行</span>
                    </p>
                </div>
                <div class="con_bt bt_yhq">
                    <div class="onLine"></div>
                    <a href="javascrip:;" class="icon-delete"><span>作废</span></a>
                    <a href="javascrip:;" class="icon-preview"><span>预览</span></a>
                    <a href="javascrip:;" class="icon-share"><span>分享</span></a>
                </div>
            </div> 
            <!--没有优惠券-->
            <div class="box">
                <a href="javascrip:;" class="icon-add add"><span>添加优惠券</span></a> 
            </div>
        </div>
        <div class="tips">
            <span>提示：</span>
            <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
            <p>2、优惠券一旦设置后不可修改</p>
         </div>
        </div>
    </body>
</html>
